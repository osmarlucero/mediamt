<!DOCTYPE html>
<html>
<head>
	<head>

        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
        <title>Examen</title>

</head>
 <body style="margin: 0; overflow: hidden;">
        <a-scene
            embedded
            loading-screen="enabled: false;"

        >
                <a-image
                    src="horario2do.jpg"
                    look-at="[gps-camera]"

                    gps-entity-place="latitude: 24.103099; longitude: -110.315826;"
                ></a-image>
                <a-image
                    src="horario6to.jpg"
                    look-at="[gps-camera]"
                    scale="12 12 12"
                    gps-entity-place="latitude: 24.102781; longitude: -110.316277;"
                ></a-image>
                 <a-image
                    src="horario8vo.jpg"
                    look-at="[gps-camera]"
                    scale="12 12 12"
                    gps-entity-place="latitude: 24.102541; longitude: -110.316288;"
                ></a-image>
                <a-image
                    src="horario8vo.jpg"
                    look-at="[gps-camera]"
                    scale="15 15 15"
                    gps-entity-place="latitude: 24.106468; longitude: -110.317334;"

            <a-camera gps-camera rotation-reader></a-camera>

</html>
